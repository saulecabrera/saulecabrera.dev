######################## default configuration ####################
baseURL = "https://saulecabrera.dev/"
title = "Saúl Cabrera"
theme = "twenty-twenty-hugo"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"


############################## Output ###############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
author = "author"

############################## navigation ###############################

# main menu
[[menu.main]]
name = "Home"
URL = "/"
weight = 1

[[menu.main]]
name = "Archive"
URL = "/blog"
weight = 3

[[menu.main]]
name = "Contact"
URL = "contact/"
weight = 2

[[menu.main]]
name = "Talks"
URL = "talks/"
weight = 3


#################### default parameters ################################
[params]
# Meta data
description = "This is meta description"
author = "Saúl Cabrera"

# cookies
[params.cookies]
enable = true
expire_days = 2

[params.footer]
title = "Saúl Cabrera"
content = "I'm a software engineer, interested in compilers, developer tooling and functional programming."

[params.social]
twitter = "https://twitter.com/saulecabrera"
email = "mailto:saulecabrera@gmail.com"
github = "https://github.com/saulecabrera"


[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'solarized-light'
    tabWidth = 2